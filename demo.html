<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #a {
        position: relative;
        width:100px;
        height:100px;
        background: pink;
    }
    #b {
        position:absolute;
        width:100px;
        height:100px;
        background-color: antiquewhite;
    }
    #c {
        position: relative;
        width:100px;
        height:100px;
        top: 0;
        left: 0;
        background-color: blanchedalmond;
    }
</style>
<body>
    <div id="a">a</div>
    <div id="b">b</div>
    <div id="c">c</div>
    </body>
    
</html>
